<ion-view>
    <ion-nav-title>Pedido realizado com sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="has-subheader">

        <ion-list >

            <ion-item class="item-dark" ng-show="cupom.value != null">
                <strong>Cupom</strong>
                <span class="badge badge-dark">- R$ {{cupom.value}}</span>
            </ion-item>

            <ion-item ng-repeat="i in items">
                <h2>{{i.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{i.qtd}}<br />
                        <i class="ion ion-cash"> {{i.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{i.qtd * i.price}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <button type="button" class="button button-royal button-full" ng-click='openListOrder()'>
            Ver meus pedidos
        </button>

    </ion-content>
</ion-view>
